<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="text-box">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <span class="details">
          <span class="detail">
            <h3>10k+</h3>
            <p>companies</p>
          </span> 
          <span class="detail">
            <h3>314</h3>
            <p>templates</p>
          </span>
          <span class="detail">
            <h3>12m+</h3>
            <p>queries</p>
          </span>
        </span>
      </div>
      <div class="img-box">
        <div id="overlay"></div>
        <img src="images/image-header-desktop.jpg" alt="Desktop">
      </div>
    </div>
  </div>
</body>
</html>
